<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="../assets/styles/admin.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Bookings</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <!-- Add, Edit, and Delete Bookings -->
        <section id="booking">
            <div id="head">
                <h4>Booking Status</h4>
            </div>
            <div id="booking-results">
                <!-- Table for displaying bookings -->
                <table class="table table-hover table-bordered">
                    <thead>
                        <th>PNR</th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Bus</th>
                        <th>Route</th>
                        <th>Seat</th>
                        <th>Amount</th>
                        <th>Departure</th>
                        <th>Booked</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        <!-- Dynamically populated booking data -->
                        <!-- Example row:
                        <tr>
                            <td>PNR12345</td>
                            <td>John Doe</td>
                            <td>123-456-7890</td>
                            <td>Bus 1</td>
                            <td>Source - Destination</td>
                            <td>10A</td>
                            <td>$100</td>
                            <td>12/05/2024, 10:00 AM</td>
                            <td>12/05/2024 08:00 PM</td>
                            <td>
                                <button class="btn btn-primary">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modals -->
    <!-- Add Booking Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <!-- Modal content -->
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <!-- Modal content -->
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- External JavaScript -->
    <script src="../assets/scripts/admin_booking.js"></script>
</body>
</html>
